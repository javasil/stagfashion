{% load static %}
<div class="w3-ch-sideBar w3-bar-block w3-card-2 w3-animate-right" style="display:none;right:0;" id="Search">
    <div class="rightMenu-scroll">
        <div class="d-flex align-items-center justify-content-between slide-head py-3 px-3">
            <h4 class="cart_heading fs-md mb-0">Search Products</h4>
            <button onclick="closeSearch()" class="close_slide"><i class="ti-close"></i></button>
        </div>

        <div class="cart_action px-3 py-4">
            <form class="form m-0 p-0" method="get" action="{% url 'web:product_list' %}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Product Keyword.." name="query" value="{{request.GET.query}}" />
                </div>
                <div class="form-group mb-0">
                    <button type="button" class="btn d-block full-width btn-dark">Search Product</button>
                </div>
            </form>
        </div>

        <div class="d-flex align-items-center justify-content-center br-top br-bottom py-2 px-3">
            <h4 class="cart_heading fs-md mb-0">Hot Categories</h4>
        </div>

        <div class="cart_action px-3 py-3">
            <div class="row">
                {% for category in categories %}
                <div class="col-xl-4 col-lg-4 col-md-4 col-4 mb-3">
                    <div class="cats_side_wrap text-center">
                        <div class="sl_cat_01">
                            <div class="d-inline-flex align-items-center justify-content-center p-3 circle mb-2 gray">
                                <a href="{{category.get_absolute_url}}" class="d-block">
                                    <img src="{{category.icon.url}}" class="img-fluid" width="40" alt="" />
                                </a>
                            </div>
                        </div>
                        <div class="sl_cat_02">
                            <h6 class="m-0 ft-medium fs-sm"><a href="javascript:void(0);">{{category.name}}</a></h6>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
                
            </div>
        </div>

    </div>
</div>
