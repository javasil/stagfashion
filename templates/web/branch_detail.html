{% extends 'web/base.html' %}
{% load static custom_filters humanize %}

{% block content %}
<!-- ======== Top Breadcrubms ========= -->
<div class="gray py-3">
	<div class="container-fluid">
		<div class="row">
			<div class="colxl-12 col-lg-12 col-md-12">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">About Us</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- ======== Top Breadcrubms ========= -->

<!-- ======== About Us Detail ========= -->
<section class="middle">
	<div class="container">
		<div class="row justify-content-between">

			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
				<div class="abt_caption">
					<h2 class="ft-medium mb-4">The Stagmenfashion - {{object.name}}</h2>
					<div class="card-wrap-body mb-4">
						<p>{{branch.address|linebreaksbr}}</p>
						<p class="lh-1"><span class="text-dark ft-medium">Email:</span> {{branch.email}}</p>
						<p class="lh-1"><span class="text-dark ft-medium">Phone:</span> {{branch.phone}}</p>
					</div>
				</div>
			</div>

			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
				<div class="abt_caption" style="height: 600px;">
					{% if object.image %}
					<img src="{{object.image.url}}" class="img-fluid rounded w-100" alt="" style="height: 600px;overflow:hidden;object-fit:cover;object-position: center;" />
					{% else %}
					<img src="{% static 'web/img/about.jpg' %}" class="img-fluid rounded w-100" alt="" style="height: 600px;overflow:hidden;object-fit:cover;object-position: center;" />
					{% endif %}
				</div>
			</div>

		</div>
	</div>
</section>

{% endblock %}
